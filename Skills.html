<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brishika Basnet | Skills</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f1f2, #c7d9d9);
      color: #2e3440;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    /* Navigation */
    nav {
      position: sticky;
      top: 0;
      background: #344e41;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }
    nav a {
      color: #f0f4f8;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 5px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background: #70a1a1;
      color: white;
    }
    nav a.active {
      background: #70a1a1;
      color: white;
    }
    /* Header */
    header {
      text-align: center;
      padding: 60px 20px 30px;
      max-width: 900px;
      margin: 0 auto;
    }
    header h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 5px;
      color: #344e41;
      letter-spacing: 2px;
    }
    /* Main content */
    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 20px auto 60px;
      background: white;
      border-radius: 16px;
      padding: 50px 40px;
      box-shadow: 0 12px 30px rgba(50,50,50,0.12);
      line-height: 1.6;
      color: #344e41;
    }
    main h2 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #2c3e50;
      text-align: center;
      letter-spacing: 1.5px;
    }
    /* Skills grid */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    .skill-card {
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
    }
    .skill-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    .skill-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .skill-card h3 {
      margin: 15px 0;
      font-size: 1.2rem;
      color: #344e41;
    }
    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in {
      animation: fadeInUp 1.2s ease-out both;
    }
    .fade-delay-1 { animation-delay: 0.3s; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="skills.html" class="active">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>My Hobbies</h1>
  </header>

  <main class="fade-in fade-delay-1">
    <h2>What I Want To Excel At</h2>
    <div class="skills-grid">

      <div class="skill-card">
        <img src="i.imgur.com.jpg" alt="Creative Art & Craft" />
        <h3>Creative Art & Craft</h3>
      </div>

      <div class="skill-card">
        <img src="Ss.jpg" alt="Public Speaking" />
        <h3>Public Speaking & English Oratory</h3>
      </div>

      <div class="skill-card">
        <img src="Hj.jpg" alt="Reading and Writing" />
        <h3>Reading & Writing</h3>
      </div>

      <div class="skill-card">
        <img src="Pk.jpg" alt="Environmental Awareness" />
        <h3>Environmental Activities</h3>
      </div>

      <div class="skill-card">
        <img src="Jp.jpg" alt="Basic HTML & Web Design" />
        <h3>Basic HTML & Web Design</h3>
      </div>

    </div>
  </main>

</body>
</html>
